<div class="login-container">
    <div class="login-form">
      <div class="logo-container">
        <img src="assets/ezlogo.png" alt="EZ Alarm Logo" class="logo" />
      </div>
      <div class="subtitle">
        Inicio de sesión
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ingrese su usuario" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" placeholder="Ingrese su contraseña" />
        </mat-form-field>
      </div>

      <button mat-flat-button color="primary" class="login-button" routerLink="/mis-alarmas">INICIAR SESIÓN</button>

      <div class="links">
        <a routerLink="/passwordreset">Olvidé mi contraseña</a> 
      </div>
      <div class="links">
        No tengo una cuenta - <a routerLink="/register"> Registrarme</a>
      </div>
      <router-outlet/>
    </div>
</div>
